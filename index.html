<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon.ico/37d0008a85c8.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css"> <!-- سنقوم بإنشاء هذا الملف لاحقاً -->
</head>
<body>
    <div class="login-container">
        <img class="instagram-logo" src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram">
        <form class="login-form">
            <input type="text" placeholder="رقم الهاتف، اسم المستخدم، أو البريد الإلكتروني" required>
            <input type="password" placeholder="كلمة السر" required>
            <button type="submit">تسجيل الدخول</button>
            <div class="separator">
                <div class="line"></div>
                <p>أو</p>
                <div class="line"></div>
            </div>
            <a href="#" class="facebook-login">تسجيل الدخول باستخدام فيسبوك</a>
            <a href="#" class="forgot-password">هل نسيت كلمة السر؟</a>
        </form>
    </div>
    <div class="signup-container">
        <p>أليس لديك حساب؟ <a href="#">إنشاء حساب</a></p>
    </div>
    <div class="get-app">
        <p>الحصول على التطبيق.</p>
        <div class="app-links">
            <img src="https://www.instagram.com/static/images/appstore-install-badges/Badges/AppStoreBadge.png/d92e62e19d7d.png" alt="App Store">
            <img src="https://www.instagram.com/static/images/appstore-install-badges/Badges/GooglePlayBadge.png/c24151a66014.png" alt="Google Play">
        </div>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">حول</a>
            <a href="#">المدونة</a>
            <a href="#">الوظائف</a>
            <a href="#">المساعدة</a>
            <a href="#">API</a>
            <a href="#">الخصوصية</a>
            <a href="#">الشروط</a>
            <a href="#">أهم الحسابات</a>
            <a href="#">المواقع</a>
            <a href="#">اللغة</a>
        </div>
        <p>&copy; 2024 Instagram from Meta</p>
    </footer>
</body>
</html>
