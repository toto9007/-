<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- Favicon - the small icon in the browser tab -->
    <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/v3/yt/r/AT4K3RsK9p0.png" type="image/png">
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Inter font for better typography, though Instagram uses a custom system font stack -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-content">
        <div class="login-container">
            <img class="instagram-logo" src="https://static.cdninstagram.com/rsrc.php/v3/yS/r/eDRuKxPqL81.png" alt="Instagram">
            <form class="login-form">
                <div class="input-group">
                    <label for="username_or_email" class="sr-only">رقم الهاتف، اسم المستخدم، أو البريد الإلكتروني</label>
                    <input type="text" id="username_or_email" placeholder="رقم الهاتف، اسم المستخدم، أو البريد الإلكتروني" required aria-label="رقم الهاتف، اسم المستخدم، أو البريد الإلكتروني">
                </div>
                <div class="input-group">
                    <label for="password" class="sr-only">كلمة السر</label>
                    <input type="password" id="password" placeholder="كلمة السر" required aria-label="كلمة السر">
                </div>
                <button type="submit" class="login-button">تسجيل الدخول</button>
                <div class="separator">
                    <div class="line"></div>
                    <p class="or-text">أو</p>
                    <div class="line"></div>
                </div>
                <a href="#" class="facebook-login">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yb/r/KF2iKqHj12S.png" alt="Facebook icon" class="facebook-icon">
                    تسجيل الدخول باستخدام فيسبوك
                </a>
                <a href="#" class="forgot-password">هل نسيت كلمة السر؟</a>
            </form>
        </div>

        <div class="signup-container">
            <p>أليس لديك حساب؟ <a href="#" class="signup-link">إنشاء حساب</a></p>
        </div>

        <div class="get-app-section">
            <p class="get-app-text">الحصول على التطبيق.</p>
            <div class="app-badges">
                <a href="https://apps.apple.com/us/app/instagram/id389801252" target="_blank" rel="noopener noreferrer">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yw/r/f0yRzO_E3bE.png" alt="Download on the App Store" class="app-badge app-store">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" rel="noopener noreferrer">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yQ/r/L9WJqXJK2Sj.png" alt="Get it on Google Play" class="app-badge google-play">
                </a>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <nav class="footer-nav">
            <ul class="footer-links-list">
                <li><a href="#">Meta</a></li>
                <li><a href="#">حول</a></li>
                <li><a href="#">المدونة</a></li>
                <li><a href="#">الوظائف</a></li>
                <li><a href="#">المساعدة</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">الخصوصية</a></li>
                <li><a href="#">الشروط</a></li>
                <li><a href="#">أهم الحسابات</a></li>
                <li><a href="#">المواقع</a></li>
                <li><a href="#">اللغة</a></li>
            </ul>
        </nav>
        <p class="copyright-text">&copy; 2024 Instagram from Meta</p>
    </footer>
</body>
</html>
