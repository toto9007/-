<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- Favicon - the small icon in the browser tab -->
    <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/v3/yt/r/AT4K3RsK9p0.png" type="image/png">
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Using system fonts for closest match to Instagram's native look -->
</head>
<body>
    <main class="main-content">
        <div class="login-container">
            <!-- Instagram Logo -->
            <img class="instagram-logo" src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram">

            <form class="login-form">
                <div class="input-group">
                    <input type="text" placeholder="رقم الهاتف، اسم المستخدم، أو البريد الإلكتروني" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="كلمة السر" required>
                </div>
                <button type="submit" class="login-button">تسجيل الدخول</button>

                <div class="separator">
                    <div class="line"></div>
                    <p class="or-text">أو</p>
                    <div class="line"></div>
                </div>

                <a href="#" class="facebook-login">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yb/r/KF2iKqHj12S.png" alt="Facebook icon" class="facebook-icon">
                    تسجيل الدخول باستخدام فيسبوك
                </a>
                <a href="#" class="forgot-password">هل نسيت كلمة السر؟</a>
            </form>
        </div>

        <div class="signup-container">
            <p>أليس لديك حساب؟ <a href="#" class="signup-link">إنشاء حساب</a></p>
        </div>

        <div class="get-app-section">
            <p class="get-app-text">الحصول على التطبيق.</p>
            <div class="app-badges">
                <a href="https://apps.apple.com/us/app/instagram/id389801252" target="_blank" rel="noopener noreferrer">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/Badges/AppStoreBadge.png/d92e62e19d7d.png" alt="Download on the App Store" class="app-badge">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" rel="noopener noreferrer">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/Badges/GooglePlayBadge.png/c24151a66014.png" alt="Get it on Google Play" class="app-badge">
                </a>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <nav class="footer-nav">
            <ul class="footer-links-list">
                <li><a href="#">Meta</a></li>
                <li><a href="#">حول</a></li>
                <li><a href="#">المدونة</a></li>
                <li><a href="#">الوظائف</a></li>
                <li><a href="#">المساعدة</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">الخصوصية</a></li>
                <li><a href="#">الشروط</a></li>
                <li><a href="#">أهم الحسابات</a></li>
                <li><a href="#">المواقع</a></li>
                <li><a href="#">اللغة</a></li>
            </ul>
        </nav>
        <p class="copyright-text">&copy; 2024 Instagram from Meta</p>
    </footer>
</body>
</html>
